<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hospital Bed Waiting Time Distribution Analysis - Comparing February 2024 vs 2025">
  <title>Bed Waiting Time Analysis Dashboard</title>
  
  <!-- Load React, React DOM and Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Load Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Load Recharts (chart library) -->
  <script src="https://unpkg.com/recharts@2.1.9/umd/Recharts.min.js"></script>
  
  <!-- Custom styles -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }
    
    /* Loading spinner */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header class="bg-blue-800 text-white p-4 shadow-md">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">Hospital Bed Waiting Time Analysis</h1>
      <p class="text-sm opacity-80 mt-1">Interactive visualization comparing February 2024 vs February 2025</p>
    </div>
  </header>
  
  <main class="container mx-auto py-6">
    <div id="app" class="bg-white rounded-lg shadow p-6">
      <div class="text-center">
        <div class="loader"></div>
        <p class="mt-4">Loading visualization...</p>
      </div>
    </div>
  </main>
  
  <footer class="bg-gray-100 p-4 border-t">
    <div class="container mx-auto text-center text-gray-600 text-sm">
      <p>Data visualization of hospital bed waiting times</p>
      <p class="mt-1">Created with React, Recharts and Tailwind CSS</p>
      <div id="debug-info" class="mt-4 text-xs text-gray-500"></div>
    </div>
  </footer>
  
  <!-- Debug script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const debugInfo = document.getElementById('debug-info');
      
      // Check if libraries loaded successfully
      const checks = [
        { name: 'React', available: typeof React !== 'undefined' },
        { name: 'ReactDOM', available: typeof ReactDOM !== 'undefined' },
        { name: 'Babel', available: typeof Babel !== 'undefined' },
        { name: 'Recharts', available: typeof Recharts !== 'undefined' }
      ];
      
      let debugHTML = '<div>Library Status:</div>';
      checks.forEach(check => {
        debugHTML += `<div>${check.name}: ${check.available ? '✅' : '❌'}</div>`;
      });
      
      debugInfo.innerHTML = debugHTML;
    });
  </script>
  
  <!-- Load the data and application script -->
  <script src="data.json" type="text/javascript"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
