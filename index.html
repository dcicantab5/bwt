<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hospital Bed Waiting Time Distribution Analysis - Comparing February 2024 vs 2025">
  <title>Bed Waiting Time Analysis Dashboard</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Recharts (Complete package with all components) -->
  <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
  
  <!-- Custom styles -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }
    
    /* Loading spinner */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header class="bg-blue-800 text-white p-4 shadow-md">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">Hospital Bed Waiting Time Analysis</h1>
      <p class="text-sm opacity-80 mt-1">Interactive visualization comparing February 2024 vs February 2025</p>
    </div>
  </header>
  
  <main class="container mx-auto py-6">
    <div id="app" class="bg-white rounded-lg shadow p-6">
      <div class="text-center">
        <div class="loader"></div>
        <p class="mt-4">Loading visualization...</p>
      </div>
    </div>
  </main>
  
  <footer class="bg-gray-100 p-4 border-t">
    <div class="container mx-auto text-center text-gray-600 text-sm">
      <p>Data visualization of hospital bed waiting times</p>
      <p class="mt-1">Created with React, Recharts and Tailwind CSS</p>
    </div>
  </footer>

    <script>
    // Error handling for script loading
    window.addEventListener('error', function(e) {
      if (e.filename && (e.filename.includes('react') || e.filename.includes('recharts'))) {
        document.getElementById('root').innerHTML = 
          '<div class="error-message">' +
          '<h2>Error Loading Resources</h2>' +
          '<p>There was a problem loading the required libraries. Please check your internet connection and try again.</p>' +
          '<p>Technical details: ' + e.message + '</p>' +
          '</div>';
      }
    }, true);
    
    // Make Recharts components globally available for app.js
    window.Recharts = Recharts;
  </script>
  
  <!-- Load and process app.js with Babel -->
  <script type="text/babel" data-type="module" src="./app.js"></script>
  


</body>
</html>
