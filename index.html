<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Bed Waiting Time Analysis (2024-2025)</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Recharts -->
  <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.min.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone@7.21.0/babel.min.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .github-corner {
      position: absolute;
      top: 0;
      right: 0;
    }

    /* Loading spinner animation */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .spinner {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="container mx-auto p-8 text-center">
      <h1 class="text-2xl font-bold mb-4">Loading Visualization...</h1>
      <div class="spinner"></div>
    </div>
  </div>
  
  
  <!-- Load data and initialize app -->
  <script>
    // Global variable to store data
    window.visualizationData = null;
    
    // Load data from data.json
    async function loadData() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) {
          throw new Error(`HTTP error: ${response.status}`);
        }
        window.visualizationData = await response.json();
        console.log('Data loaded successfully');
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('root').innerHTML = `
          <div class="container mx-auto p-8 text-center">
            <h1 class="text-2xl text-red-600 font-bold mb-4">Error Loading Data</h1>
            <p>${error.message}</p>
            <p class="mt-4">Please check that data.json exists and is properly formatted.</p>
            <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
              Retry
            </button>
          </div>
        `;
      }
    }
    
    // Start loading data
    loadData();
  </script>
  
  <!-- Load the app script (will use Babel to transform JSX) -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
